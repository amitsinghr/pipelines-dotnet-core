parameters:
- name: buildConfiguration
  type: string
  default: ''


# Build Stage
stages:
  - stage: BuildJob
    displayName: Build
    # variables:
    #   - template: ../vars.yml
    jobs:
    - job: BuildJob
      displayName: Build Job   
      variables:
      - template: ../vars.yml           
      steps:      
      - script:  dotnet build --configuration ${{ variables.buildConfiguration }} #${{ parameters.buildConfiguration }}
