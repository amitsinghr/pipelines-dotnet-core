parameters:
  name: ''
  testFile: ''

stages:
- stage: Test_${{ parameters.name }}
  jobs:
  - job: ${{ parameters.name }}_Windows
    pool:
      vmImage: vs2017-win2016
    steps:
    - script: echo 'npm install'
    - script: echo 'npm test -- --file=${{ parameters.testFile }}'
  - job: ${{ parameters.name }}_Mac
    pool:
      vmImage: macos-10.14
    steps:
    - script: echo 'npm install'
    - script: echo 'npm test -- --file=${{ parameters.testFile }}'